<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <img src="/static/igniteXT icon.png" alt="Logo" class="logo">

                <span class="logo-text" style=
                "font-family: 'Times New Roman', Times, serif; 
                font-size: 3rem; 
                font-weight: bolder; 
                margin-top: 20px;
                margin-bottom: 20px;
                color: yellow">
                    <span style="
                    margin-left: -5px; 
                    font-weight: 700; 
                    margin-right: -5px; color: white; 
                    font-family: 'Times New Roman', Times, serif;
                    margin-left: -15px;
                    font-size: 3rem;
                    ">I
                    </span>
                    gnite <span style="
                    margin-left: -5px; 
                    font-weight: 700;
                    color: white;
                    font-family: 'Times New Roman', Times, serif;
                    font-size: 3rem;">XT</span>
            </span>
    <div class="container" id="container">
        
        <!-- Register Form -->
        <div class="form-container sign-up-container">
            <form action="/auth" method="POST">
                <h1>Create Account</h1>
                <input type="hidden" name="action" value="register"> <!-- Specify register action -->

                <div class="input-box">
                    <i class="bx bxs-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="input-box">
                    <i class="bx bxs-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Role Selection -->
                <div class="role-selection">
                    <label>
                        <input type="radio" name="role" value="student" required> Student
                    </label>
                    <label>
                        <input type="radio" name="role" value="faculty"> Faculty
                    </label>
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container sign-in-container">
            <form action="/auth" method="POST">
                <h1>Sign In</h1>
                <input type="hidden" name="action" value="login"> <!-- Specify login action -->

                <div class="input-box">
                    <i class="bx bxs-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay Section -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
</body>
</html>
